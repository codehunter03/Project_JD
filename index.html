<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResReady - Resume Generator</title>
  <style>
    :root {
      --primary: #000;
      --text: #111;
      --highlight: #0071e3;
      --bg: #f5f5f7;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    [data-theme="dark"] {
      --primary: #1a1a1a;
      --text: #f5f5f7;
      --highlight: #0a84ff;
      --bg: #121212;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
    }
    .theme-toggle {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 2rem;
    }
    .hero {
      padding: 4rem 2rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--text);
      max-width: 600px;
      margin: 0 auto;
    }
    .container {
      background: white;
      margin: 2rem auto;
      max-width: 700px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    [data-theme="dark"] .container {
      background: #1e1e1e;
      box-shadow: 0 4px 16px rgba(255,255,255,0.05);
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      resize: vertical;
      background: var(--bg);
      color: var(--text);
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .btn {
      flex: 1 1 30%;
      padding: 1rem;
      font-size: 1rem;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .btn:hover {
      background-color: #005bb5;
    }
    .result {
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 4px solid var(--highlight);
      font-family: monospace;
      color: var(--text);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ResReady</div>
    <div>
      <a href="#">Home</a>
      <a href="login_page.html">Login</a>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </nav>

  <section class="hero">
    <h1>Build Your Resume, CV, or Cover Letter</h1>
    <p>Paste a job description below and let AI generate the perfect document, tailored to your dream job â€” with the clean, minimal elegance you deserve.</p>
  </section>

  <div class="container">
    <textarea id="jobDesc" placeholder="Paste job description here..." rows="8"></textarea>
    <div class="button-group">
      <button class="btn" onclick="generate('resume')">Generate Resume</button>
      <button class="btn" onclick="generate('cv')">Generate CV</button>
      <button class="btn" onclick="generate('cover')">Generate Cover Letter</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
    <button class="btn" onclick="downloadPDF()" id="pdfBtn" style="display:none;">Download PDF</button>
  </div>

  <script>
    const savedInputs = JSON.parse(localStorage.getItem("resready_inputs")) || [];

    function generate(type) {
      const input = document.getElementById("jobDesc").value.trim();
      const resultDiv = document.getElementById("result");
      const pdfBtn = document.getElementById("pdfBtn");
      if (!input) return alert("Please paste a job description!");

      savedInputs.push({ date: new Date().toISOString(), jobDesc: input });
      localStorage.setItem("resready_inputs", JSON.stringify(savedInputs));

      let header = '', body = '';
      switch (type) {
        case 'resume':
          header = "Resume for:";
          body = `Name: Dev Rockstar\nSkills: Tailored for this role\nPersonality: Sharp, Quick & Adaptable\nSummary: Bringing awesomeness to every job I do.`;
          break;
        case 'cv':
          header = "CV for:";
          body = `Education: Futuristic Knowledge Institute\nAchievements: MVP of Time\nProjects: Reality Benders Inc.\nLanguages: Fluent in Future.`;
          break;
        case 'cover':
          header = "Cover Letter for:";
          body = `Dear Hiring Team,\n\nI'm excited to bring my energy and experience to your organization. I'm confident in my ability to make an impact and grow together.\n\nSincerely,\nDev Rockstar`;
          break;
      }

      const snippet = `${header}\n\n"${input.substring(0, 50)}..."\n\n${body}`;
      resultDiv.textContent = snippet;
      resultDiv.style.display = 'block';
      pdfBtn.style.display = 'inline-block';
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("result").textContent;
      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      doc.text(text, 10, 10, { maxWidth: 190 });
      doc.save("ResReady-Generated.pdf");
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      if (currentTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    }
  </script>
</body>
</html>
