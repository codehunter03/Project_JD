<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResReady - Login / Sign Up</title>
  <style>
    :root {
      --primary: #000;
      --text: #111;
      --highlight: #0071e3;
      --bg: #f5f5f7;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary);
      color: white;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
    }
    .auth-container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .toggle a {
      color: var(--highlight);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ResReady</div>
    <div>
      <a href="index.html">Home</a>
      
    </div>
  </nav>

  <div class="auth-container">
    <h2>Login to ResReady</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <div class="toggle">
      Don't have an account? <a href="signup_page.html">Sign Up</a>
    </div>
  </div>
</body>



</html>
